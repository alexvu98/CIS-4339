<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>HW3</title>
</head>
<body>
    <script src="tennisGame.js"></script>
    <h1> 4339 Tennis Tournament</h1>
    <div class="playerForm">
        <form>
            <h2>Player Registration Form</h2>
            Player 1 Name: <input type="text" id="player1name"><br> <br>
            Player 2 Name: <input type="text" id="player2name"><br> <br>
            <input type='button' value="Start match!" onclick="playGame()"> 
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <input type='reset' value="Clear" onclick="window.location.reload()"> 
        </form> <br> 
    </div>

    <div class="match"> 
        <p id='results'>  <h2> Results </h2> </p> 
    </div>
    
    <div class='winner'>
        <p id='playerWin'></p>
    </div>
    
</body>
</html>
